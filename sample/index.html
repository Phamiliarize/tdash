<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>sample (dynamic)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/phamiliarize/tdash@latest/tdash.min.js"></script> 
  <script>
    let tdash = new TDash("ja", { fallback: "default" })
    tdash.addLang("ja", "/sample/assets/ja.json")
    tdash.addLang("en", "/sample/assets/en.json")
    tdash.init()
  </script>
</head>

<body>
  <h1>
    <t->title</t->
  </h1>
  <t->Hello</t->
  <t->tdash is awesome!</t->
  <t->fallback_key</t->
  <t->fallback_english</t->
</body>

</html>
