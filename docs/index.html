<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>sample (dynamic)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/phamiliarize/tdash@latest/tdash.min.js"></script>
  <script>
    let tdash = new TDash("ja", { fallback: "default" })
    tdash.addLang("ja", "/tdash/docs/assets/ja.json")
    tdash.addLang("en", "/tdash/docs/assets/en.json")
    tdash.init()

    function changeLanguage(event) {
     document.documentElement.lang = event.target.value;
    }
  </script>
</head>

<body>
  <select id="lc" onchange="changeLanguage(event)">
    <option value="en">English</option>
    <option value="ja">日本語</option>
  </select>
  <hr />
  <h1>
    <t->title</t->
  </h1>
  <t->Hello</t->
  <t->tdash is awesome!</t->
  <t->fallback_key</t->
  <t->fallback_english</t->
  <script>
    document.getElementById('lc').value = document.documentElement.lang;
  </script>
</body>

</html>
